
<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f111a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Tauba App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Amiri:wght@400;700&family=Lateef:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                bg: '#0f111a',
                card: 'rgba(255, 255, 255, 0.04)',
                border: 'rgba(255, 255, 255, 0.08)',
                accent: '#10b981'
              },
              deep: {
                950: '#0a0b10',
                900: '#0f111a',
                800: '#1a1d2e',
              },
              emerald: {
                50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399',
                500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              serif: ['Amiri', 'serif'],
              quran: ['Lateef', 'serif'],
            },
            animation: {
              'ios-spring': 'spring 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'liquid-blob': 'blob 20s infinite ease-in-out',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
            },
            keyframes: {
              spring: {
                '0%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' }
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              blob: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); background-color: #0f111a; font-size: 14px; }
      
      .ios-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(60px) saturate(220%);
        -webkit-backdrop-filter: blur(60px) saturate(220%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 
          inset 0 1px 1px rgba(255, 255, 255, 0.1),
          0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .ios-glass::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.015;
        pointer-events: none;
        mix-blend-mode: overlay;
      }

      .liquid-mesh {
        filter: blur(80px);
        opacity: 0.5;
        mix-blend-mode: plus-lighter;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      * { -webkit-tap-highlight-color: transparent; }
      
      .bg-layer {
        transition: opacity 1.5s ease-in-out;
      }

      /* Custom Shimmer Effect Class */
      .animate-shimmer-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        transform: skewX(-20deg) translateX(-150%);
        animation: shimmer 3s infinite;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-white h-full overflow-hidden select-none touch-manipulation bg-deep-950">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
