name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build web project
        run: pnpm build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauba-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        uses: actions/create-release@v1
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Tauba App v${{ github.run_number }}
          body: |
            APK файлы құрастырылды және дайын!
            
            APK файлын төменде жүктеп алыңыз:
            - tauba-app-debug.apk
            
            Орнату нұсқасы:
            1. Телефонда "Белгісіз көздерден қолданбалар" опциясын қосыңыз
            2. APK файлын телефонға жүктеңіз
            3. Файлды ашып, орнатыңыз
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
